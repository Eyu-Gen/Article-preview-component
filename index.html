<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyu Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="images/yugin.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="leftSection">
            <div class="imageSection">
                <img src="images/drawers.jpg" alt="" class="mainImage">
            </div>
        </section>
        <section class="rightSection">
            <p class="mainHeading">
                Shift the overall look and feel by adding these wonderful touches to furniture in your home 
            </p>
            <p class="descriptionPara">
                Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've 
                got some simple tips to help you make any room feel complete. 
            </p>
            <div class="authorBlock">
                <div class="authorDetailsWrapper">
                    <div class="imageSection">
                        <img src="images/yugin.jpg" alt="" class="authorProfile">
                    </div>
                    <div class="authorDetails">
                        <p class="authorName">Yugin Paudel</p>
                        <p class="postedDate">21 May 2024</p>
                    </div>
                </div>
                <div class="imageSection shareSection" id="shareButton">
                    <img src="images/icon-share.svg" alt="" class="shareIcon">
                </div>
            </div>
            <div class="shareBlock" id="shareBlock">
                <p class="share">share</p>
                <div class="shareButtons">
                    <a href="#">
                        <div class="imageSection">
                            <img src="images/icon-facebook.svg" alt="" class="facebookIcon">
                        </div>
                    </a>
                    <a href="#">
                        <div class="imageSection">
                            <img src="images/icon-twitter.svg" alt="" class="twitterIcon">
                        </div>
                    </a>
                    <a href="#">
                        <div class="imageSection">
                            <img src="images/icon-pinterest.svg" alt="" class="pinterestIcon">
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js" defer></script>
</body>
</html>
